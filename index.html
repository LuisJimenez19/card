<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <!-- contenedor de toda la targeta -->
  <main class="main" >

    <!-- conserva el mismo estilo en diferentes redoluciones, no se necesitan mas secciones -->

    <div class="main__image"> <!-- Añado la imagen en css -->
      
    </div>

    <!-- Sección de la descripción -->
    <section class="content">

      <h1 class="content__title">
        Order Summary
      </h1>

      <p class="content__p">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      
      
      <!--contenedor para la tergetita con el icono, el precio y  el enlace  -->
      <div class="content__plan">
        <span class="content__plan__icon"></span>
        <div class="content__plan__descripion">
            
            <h4 class="content__plan__descripion-title">Annual Plan</h4>
            <p class="content__plan__descripion-price">$59.99/year</p>
        </div>

        <a class="content__plan__descripion-change" href="#">Change</a>

      </div>


      <!-- Contenedor de los botones -->
      <div class="content__btn" >

        <button class="content__btn__pay btn" >Proceed to Payment</button>
        <button class="content__btn__cancel btn" >Cancel Order</button>  

      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a  target="_blank" href="https://github.com/LuisJimenez19">Luis Angel</a>.
  </footer>
</body>
</html>
